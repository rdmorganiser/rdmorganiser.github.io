      virtuell mit ca. 60 Teilnehmerinnen und Teilnehmern stattgefunden.   Der
      ausführliche Bericht ist auf <a href="https://www.forschungsdaten.org/index.php/Viertes_Community-Treffen">Forschungdaten.org</a>
