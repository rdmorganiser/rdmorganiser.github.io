      am 24.02.2020 am Leibniz-Institut für Astrophysik Potsdam
      (AIP) werden die Verabschiedung des <a href="/docs/RDMO-Manifest-122019.pdf">RDMO-Manifests</a>
      und die Gründung der RDMO Community, insbesondere die Konstituierung
      der <i>Steuerungsgruppe</i> und der <i>Software-Gruppe</i>
      stehen. Außerdem sind wieder kurze <i>Spotlights</i> aus
      der Community der RDMO-Anwender\*innen vorgesehen. Link
      zum [Programm](/events/workshop022020_programm). Während
      der an das Community-Treffen anschließenden <a href="https://www.rda-deutschland.de/events/tagung-2020">RDA-De-Tagung</a>
      werden wir am Vormittag des 25.02.2020 einen RDMO-Workshop
      anbieten. Die Registrierung ist inzwischen möglich.
    en: The focus of the meanwhile 3rd RDMO Community Meeting
      on 24.02.2020 at the Leibniz Institute for Astrophysics
      Potsdam (AIP) will be the adoption of the [RDMO Manifesto](/docs/RDMO-Manifest-122019.pdf)
      and the foundation of the RDMO Community, especially the
      constitution of the *Steering Group* and the *Software Group*.
      In addition, there will be short spotlights from the community
      of RDMO users. Link to the [program](/en/events/workshop022020/).
      During the [RDA De-Meeting](https://www.rda-deutschland.de/events/tagung-2020)
      following the RDMO-Community Meeting, we will offer an RDMO
      workshop in the morning of 25.02.2020. Registration is now
      possible.
  date: Jan 2020
