- event:
    de: Zunächst wollen wir vor allem noch einmal auf das geplante
      virtuelle RDMO Anwender-Treffen am 07.10.2020 hinweisen.
      Ein detailliertes [Programm](/events/workshop022020_programm)
      ist auf der RDMO-Webseite veröffentlicht. Die Keynote wird
      von Herrn Sure-Vetter (NFDI-Direktor) gehalten. Außerdem
      wird das RDMO Memorandum of Understanding (MoU) ausführlich
      vorgestellt. Bitte melden Sie sich bis zum 04.10.2020 für
      das Anwender-Treffen auf der <a href="https://meetings.aip.de/event/9/">Registrierungsseite</a>
      an. In der kommenden Woche wird noch vor dem Anwender-Treffen
      das RDMO-Release 1.3 erscheinen. Es wird einige Neuerungen
      enthalten, von denen hier nur ausschnittsweise ein paar
      genannt werden sollen. So wird es neben einigen Bug-Fixes
      kleinere Verbesserungen an der Nutzeroberfläche, eine erweiterte
      Konfigurierbarkeit von Referenz-Dokumenten und Erleichterungen
      beim Anpassen des Footers. Außerdem ist RDMO dank der Arbeit
      von Dario Pilori und Giacomo Lanza mit dem nächsten Release
      auch in italienischer Sprache nutzbar. Eine der größeren
      Veränderungen betrifft die Überarbeitung von Tasks, die
      in ihrer Funktionalität deutlich erweitert wurden.
    en: First we would like to draw your attention once again
      to the planned virtual RDMO user meeting on 07.10.2020.
      A detailed [programme](/en/events/workshop022020) is published
      on the RDMO website. The keynote will be given by Mr. Sure-Vetter
      (NFDI Director). The RDMO Memorandum of Understanding (MoU)
      will also be presented in detail. Please register for the
      User Meeting on the [registration page](https://meetings.aip.de/event/9/)
      by 04.10.2020.<br/>Next week the RDMO Release 1.3 will be
      released before the User Meeting. It will contain some new
      features, of which only a few will be mentioned here. Besides
      some bug fixes there will be minor improvements in the user
      interface, an extended configurability of reference documents
      and easier customization of the footer. Furthermore, thanks
      to the work of Dario Pilori and Giacomo Lanza, RDMO will
      also be available in Italian with the next release. One
      of the major changes concerns the revision of tasks, whose
      functionality has been significantly expanded.
  date: Okt 2020

