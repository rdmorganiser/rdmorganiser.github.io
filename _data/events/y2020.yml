- event:
    de: Regelmäßige virtuelle Treffen der Content-Gruppe und der
      Software-Gruppe<br/>Die Content-Gruppe trifft sich ab jetzt
      jeden 2. Donnerstag im Monat von 11-12h. Das Treffen findet
