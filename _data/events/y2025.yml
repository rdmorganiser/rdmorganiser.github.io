    de: "RDMO Ho-Ho Mini-Hackathon"
    en: "RDMO Ho-Ho Mini-Hackathon"
  event:
    de: "Der RDMO Online-Mini-Hackathon wird am 11. Dezember 2025, 9:30 bis ca. 16 Uhr, via Zoom stattfinden. Vorab sammeln wir Ideen, woran an diesem Tag gearbeitet werden kann. Tragt Eure Ideen bitte hier ein: [Agenda](https://docs.google.com/document/d/1b2--DkEx83wJEE-6Dw5ILYZ-ZpL0_Y-hVhDxk9z8-CI/). Nach Möglichkeit sollten es Aufgaben sein, die in ca. 4 Stunden zu bearbeiten sind. Wir sind gespannt auf Eure Vorschläge und freuen uns auf den 11. Dezember!"
    en: "The RDMO Online Mini Hackathon will take place on 11 December 2025, from 9:30 a.m. to approx. 4 p.m. via Zoom. We collect ideas about what can be worked on that day. Please enter your ideas here: [Agenda](https://docs.google.com/document/d/1b2--DkEx83wJEE-6Dw5ILYZ-ZpL0_Y-hVhDxk9z8-CI/). If possible, the tasks should take approximately 4 hours to complete. We look forward to receiving your suggestions and to 11 December!"

