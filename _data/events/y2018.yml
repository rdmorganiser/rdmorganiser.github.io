- event:
    de: Wir begrüßen unsere neuen <b>Teammitglieder</b> Kerstin
      Vanessa Wedlich (KIT) and Olaf Michaelis (AIP). Während
      Kerstin sich um die intergration von RDMO in <a href="http://www.forschungsdaten.info">forschungsdaten.info</a>
      kümmern wird, wird Olaf die Software weiterentwickeln und
      den technischen Support unterstützen. Unsere ersten beiden
      <b>Tutorials</b> zu <a href="http://www.forschungsdaten.org/index.php/Katalog_erstellen">"Wie
      erstelle ich einen Fragenktalog in RDMO?"</a> und <a href="http://www.forschungsdaten.org/index.php/Ansicht_erstellen">"Wie
      erstelle ich eine Ansicht in RDMO?"</a> wurden veröffentlicht.
      Eine Seite für <a href="http://www.forschungsdaten.org/index.php/FAQs">häufig
      gestellte Fragen (FAQ)</a> ist jetzt ebenfalls verfügbar.
      Ein neuer <b>Fragenkatalog für den Schweizer Nationalfonds
      (SNF)</b> wurde erstellt und kann auf <a href="http://www.github.com/rdmorganiser/rdmo-catalog">GitHub</a>
      herruntergeladen werden.
    en: We welcome our **new team members** Kerstin Vanessa Wedlich
      (KIT) and Olaf Michaelis (AIP). While Kerstin will work
      on the integration of RDMO into forschungsdaten.info, Olaf
      will delevelop the RDMO codebase further and help the technical
      support. We published our first two **tutorials** on ["How
      do I create a catalogue in RDMO?"](https://forschungsdaten.org/index.php/Katalog_erstellen)
      and ["How do I create a view in RDMO?"](https://forschungsdaten.org/index.php/ansicht_erstellen)
      (in German). A page for [Frequently Asked Questions](http://www.forschungsdaten.org/index.php/FAQs)
      was created as well. A **new questionaire** for the Switzer
      National Fonds (SNF) was created and can be obtained on
      [GitHub](http://www.github.com/rdmorganiser/rdmo-catalog).
  date: Jan 2018
