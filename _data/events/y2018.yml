- event:
    de: Im April haben wir intensiv daran gearbeitet die <b>Import-
      und Exportfunktionen</b> zu verbessern, so dass wir Anfang
      Mai eine neue RDMO-Version herausbringen konnten. Kleinere
      Bug-Fixes wurden auch vorgenommen, so dass die aktuelle
      <b>Release-Nummer 0.10.2</b> lautet. Außerdem gibt es jetzt
      einen <a href="/More"><b>Flyer</b></a>, den Sie gerne abwandeln
      und für ihr Institut anpassen dürfen, um so für ihre RDMO-Instanz
      Werbung zu machen. Das Thema Datenschutzes (Stichwort DSGVO)
      hat uns veranlasst eine Vorschaltseite für die Nutzungsbedingungen
      einzubauen und ist seit der <b>Version 0.10.3.</b> verfügbar.
    en: In April we were focused on improving the **import and
      export** and we released a new RDMO version at the beginning
      of May. Including some mino bug fixes the current **version
      number is 0.10.2**. Moreover we provide a **[flyer](/en/More)**
      which you can reuse and adapt for your institute to advertise
      for your RDMO instance. The current issue about data security
      let us introduce a splash screen for the terms of use available
      since **version 0.10.3**.
  date: Apr & Mai 2018

