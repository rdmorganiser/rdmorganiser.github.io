- event:
    de: In diesem Monat waren wir sowohl auf der Open Science
      Conference 2018 als auch auf dem 11. RDA Plenary vertreten
      und haben einige anregende Diskussionen geführt. Ein großes
      Thema sind sogenannte Machine-Actionable DMP (<b>maDMP</b>),
      also machinell auswertbare DMP. In RDMO haben wir von Anfang
      an die Unterstützung des Workflows während des gesamten
      Projekts und die Einbindung in Infrastrukturen zum Ziel
      und sind daher quasi Vorreier auf diesem Gebiet. Derzeitige
      Arbeitsschwerpunkte sind unsere <i>Softwarearchitektur</i>
      bei der wir einen einheitlichen Standard anstreben, weiterhin
      Vorlagen für <i>Nutzungsbedingungen</i> und <i>Datenschutz</i>
      und außerdem stehen jetzt eine <a href="/More"><b>Postkarte</b>,
      ein <b>Poster</b> und  <b>Vortragsfolien</b></a> für die
      Nachnutzung für Sie zur Verfügung.
    en: This month we attended the [Open Science Conference](https://www.open-science-conference.eu/)
      and the 11th [RDA Plenary Meeting](https://www.rd-alliance.org/plenaries/rda-eleventh-plenary-meeting-berlin-germany)
      and had many stimulating discussions. One big topic are
      machine actionable DMPs (**maDMPs**). In RDMO we support
      the workflow during a whole project and the integration
      in the infrastructure right from the start and hence, we
      are pioneers. Our main goals are at the moment the *software
      architecture* for which we need a common standard, templates
      for *terms of use* and *data protection* and moreover, we
      provide a [**postcard**, a **poster** and **presentation
      slides**](/en/More) for you to use freely.
  date: Mar 2018

- event:
    de: Die aktuellen und neuen Mitglieder des RDMO-Projektteams
      kamen am 8. und 9. Februar 2018  zum <b>Kickoff-Meeting</b>
      am Leibniz-Institut für Astrophysik Potsdam (AIP) zusammen.
      Nach einer kurzen Vorstellungrunde machten wir uns ans Werk
      und einigten uns auf einen <b>Arbeitsplan</b> für die nächsten
      6 Monate <br/>* RDMO wird auch in Zukunft bei <b>Workshops
      und Konferenzen</b> Präsenz zeigen. Als nächstes werden
      wir bei der <a href="https://www.open-science-conference.eu/">Open
      Science Conference</a> und dem <a href="https://www.rd-alliance.org/plenaries/rda-eleventh-plenary-meeting-berlin-germany">RDA
      Plenary Meeting</a> im März vor Ort sein. Beide Konferenzen
      finden in Berlin statt. <br/>* Außerdem identifizierten
      wir dringend benötigte <b>Features</b> und priorisierten
      ihre Implementation. Wir planen den oft gewünschten verbesserten
      Import/Export im nächsten Monat zu implementieren. Danach
      werden wir uns um ein verbessertes Management-Interface
      kümmern. Dies wird auch die Möglichkeit umfassen, Fragenkataloge,
      Abschnitte usw. kopieren und verschieben zu können. Es folgen
      die Anbindung an externe Software über Plugins und die Integration
      von APIs, z.B. re3data.org. <br/>* Wir werden weiter an
      <b>Tutorials und Schulungs- sowie Outreachmaterialien</b>
      arbeiten. <br/>* Die meisten Institutionen, die den Einsatz
      von RDMO planen, müssen eine <b>Verfahrensbeschreibung für
      den Datenschutz</b> und <b>Nutzungsbedingungen</b> (unter
      Einschluss von Datenschutzgesichtspunkten) formulieren.
      Wir planen dies durch das Bereitstellen von Vorlagen auf
      unserer Weibseite zu unterstützen.
    en: On 8th and 9th of February, the current and new members
      of the RDMO project team came together for the **kickoff-meeting
      of the second phase of the RDMO project** at the Leibniz-Institute
      for Astrophysics Potsdam (AIP). After a short introduction,
      we got down to business and assmbled our **work plan** for
      the next 6 months<br/>* RDMO will be present in future **workshops
      and conferences**. The next meetings are the [Open Science
      Conference](https://www.open-science-conference.eu/) and
      the [RDA Plenary Meeting](https://www.rd-alliance.org/plenaries/rda-eleventh-plenary-meeting-berlin-germany)
      in March. Both meetings are in Berlin.<br/>* We identified
      **upcoming features** in RDMO and prioritised their implementation.
      We plan to add the much wanted improved Import/Export in
      the next month. Next, we will improve the management interface,
      including the possibility to copy and move catalogs, sections,
      etc. Following up, we will implement the interface to 3rd
      party tools via plugins and the integration of external
      APIs, e.g. re3data.org.<br/>* We will further work on **tutorials
      and material for training and outreach**.<br/>* Most institutions
      who plan to use RDMO will need to create a **documentation
      regarding data privacy regulations** and **terms of use**
      (including probably a consent declaration of users for DPR)
      in the process. We plan to support this by providing corresponding
      templates on our webpage.
  date: Feb 2018

