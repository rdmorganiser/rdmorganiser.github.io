- event:
    de: Wir veröffentlichen <b>Version 0.11.0</b> von RDMO mit
      dem neuen <i>Datenmodell</i>. Mit dem neuen Aufbau wird
      es möglich sein, unkompliziert eigene Fragenkataloge zu
      erstellen und gleichzeitig das Domänenmodell der ganzen
      RDMO Community zu nutzen, um Ansichten, Fragenkataloge,
      etc. nachzunutzen. Wir haben auch unsere Dokumentation überarbeitet
      und um die neuen Arbeitsschritte ergänzt. Außerdem haben
      wir die <b>Unterabschnitte des Fragenkatalogs entfernt</b>
      und die Fragensets so umgestaltet, dass sie jetzt immer
      einer Seite im Interview entsprechen, einen eigenen Titel
      haben und in der kleinen Übersicht auf der Seite auftauchen.
      Wir waren zu Gast beim <b>Open Science Forum in Luxemburg</b>
      und haben dort über FDM in den Digital Humanities referiert.
      Dabei kam auch RDMO in einer Hands-On Session zum Einsatz.
      Die Materialien hierzu sind auf Zenodo veröffentlicht. Wir
      haben außerdem einen ersten <a href="/More"><b>Screencast</b></a>
      auf unserer Webseite veröffentlicht. Es werden zeitnah weitere
      folgen.
    en: We release **version 0.11.0** of RDMO with the *new data
      model*. With the new structure it will be possible to easily
      create your own question catalogs and at the same time to
      use the domain model of the whole RDMO community to reuse
      views, question catalogs, etc. We have also revised our
      documentation and added the new work steps. In addition,
      we have **removed the subsections** of the question catalog
      and redesigned the question sets so that they now always
      correspond to a page in the interview, have their own title
      and appear in the small overview on the page. We were a
      guest at the **Open Science Forum in Luxembourg** and gave
      a lecture on data management in the Digital Humanities.
      RDMO was also used in a hands-on session. The materials
      are published on Zenodo. We also published a first **[screencast](/en/More/)**
      on our website. More screencasts will follow soon.
  date: Nov 2018

