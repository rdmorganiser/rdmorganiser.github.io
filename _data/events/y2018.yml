- event:
    de: Im Juli haben wir dank diverser Diskussionen mit der Community
      beschlossen eine eingeschränkte <b>Mandantenfähigkeit</b>
      in RDMO umzusetzen, allerdings voraussichtlich erst im nächsten
      Jahr. Wir arbeiten intensiv an dem Refractoring des <b>Datenmodels</b>
      und werden bald davon berichten. Außerdem gibt es jetzt
      zwei <a href="/More/"><b>Videos</b></a> zu RDMO, die Sie
      gerne nachnutzen dürfen.
    en: In July we decided, based on discussions with the community,
      to evolve a restricted **multi-clientcapability** in RDMO,
      but expected not before next year. We were working very
      hard on the refractoring of our **data model** and we will
      report about it soon. Moreover, there are now two **[movies](/en/More/)**
      about what RDMO, which you can re-use.
  date: Juli 2018

