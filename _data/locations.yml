  mail: mailto:fdz@rki.de
  lat: 52.516181
  lon: 13.376935
  color: gray
  discipline: Biologie, Medizin
  description: >-
    Im Rahmen des MaMoDaR-Projekts entwickelt das Robert Koch-Institut
    in Kooperation mit der Fachhochschule Potsdam eine benutzerfreundliche
    Software, den DataLinker. Diese Software verknüpft Projekt-Metadaten
    aus RDMO und Metadaten aus angrenzenden Systemen direkt mit
    molekularen Forschungsdaten. Der DataLinker bietet zudem eine
    Durchsuchbarkeit und Import-/Export-Möglichkeiten dieser Metadaten,
    z.B. um eine strukturierte Veröffentlichung von Forschungsdaten
    nach den FAIR-Prinzipien in öffentliche Repositorien wie GenBank
    zu unterstützen.
