    Angelegenheiten (Stichwort „Datenlebenszyklus“). Am DKRZ wird
    RDMO seit Anfang 2020 in erster Linie zur Erstellung und Pflege
    von Datenmanagementplänen großer Konsortialprojekte und intedisziplinärer
    Exzellenzcluster genutzt.
