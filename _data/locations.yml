  discipline: Klima- und Erdsystemforschung
  description: >-
      Das Deutsche Klimarechenzentrum ist der zentrale IT-Serviceprovider
      der simulationsbasierten deutschen Klima- und Erdsystemforschung. Das
      Portfolio der Abteilung Datenmanagement des DKRZ beinhaltet
      fachspezifische Beratung und Unterstützung sowie maßgeschneiderte Dienste
      zu allen, das Forschungsdatenmanagement betreffenden, Angelegenheiten
      (Stichwort „Datenlebenszyklus“). Am DKRZ wird RDMO seit Anfang 2020 in
      erster Linie zur Erstellung und Pflege von Datenmanagementplänen großer
      Konsortialprojekte und intedisziplinärer Exzellenzcluster genutzt.

