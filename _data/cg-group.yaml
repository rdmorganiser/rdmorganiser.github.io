- text:
    de: "**Laura Rodríguez** ist Forschungsdatenreferentin an der Hochschule Geisenheim. Sie berät, gibt Schulungen und baut die Forschungsdatenmanagement-Servicestelle auf. Sie betreut die RDMO-Instanz in Geisenheim. ORCID 0000-0002-1446-2199."
    en: "**Laura Rodríguez** is a research data officer at Geisenheim University. She gives advise, training and sets up the Research Data Management Service Office. She supervises the RDMO instance in Geisenheim. ORCID 0000-0002-1446-2199."
  image: img/team/rodriguezl.png

- text:
    de: "**Jimena Linares** arbeitet als Datenmanagementbeauftragte bei der Gesellschaft für Biologische Daten (GFBio). Sie unterstützt die RDMO-Instanz in GFBio und trägt zur Übersetzung von RDMO ins Spanische bei. Orcid: 0000-0003-3847-2663."
    en: "**Jimena Linares** works as data manager officer at the German Federation for biological data (GFBio). She supports the RDMO Instance in GFBio and contributes to the RDMO translation into Spanish. Orcid:0000-0003-3847-2663."
  image: img/team/linares.jpg

- text:
    de: "**Frank Rühle**  ist Mitglied der Bioinformatik Core Facility am [Institut für Molekulare Biologie (IMB)](https://www.imb.de/) in Mainz und unterstützt die wissenschaftlichen Arbeitsgruppen bei der Datenanalyse von Next Generation Sequencing-Experimenten."
    en: "**Frank Rühle** is a member of the Bioinformatics Core Facility at the [Institute of Molecular Biology (IMB)](https://www.imb.de/) in Mainz and supports the scientific groups in data analysis of Next Generation Sequencing experiments."
  image: img/team/ruehle.jpg
  
- text:
    de: "**Jürgen Windeck** ist Forschungsdatenreferent an der [Universitäts- und Landesbibliothek Darmstadt](https://www.ulb.tu-darmstadt.de/). Er ist zuständig für den föderierten RDMO-Service in Hessen und ist Koordinator der NFDI Arbeitsgruppe infra-dmp."
    en: "**Jürgen Windeck** is research data officer at the [University and State Library Darmstadt](https://www.ulb.tu-darmstadt.de/). He is responsible for the federated RDMO service in Hesse and is coordinator of the NFDI working group infra-dmp."
  image: img/team/dummy.jpg
