      en: The first version of the new editor’s guide is now available at [read-the-docs/management](https://rdmo.readthedocs.io/en/latest/management/catalog-development.html). This manual addresses research data managers and RDMO editors and their most important questions. For any feedback or wishes, please contact the rdmo group directly via [rdmo-contentgruppe@listserv.dfn.de](mailto:rdmo-contentgruppe@listserv.dfn.de).
