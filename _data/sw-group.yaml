current:
- name: Jochen Klar
  orcid: 0000-0002-5883-4273
  text:
    de: "(Sprecher) ist freiberuflicher Softwareentwickler und Berater mit Schwerpunkt auf Forschungsdatenmanagement. Er unterstüzt das Team seit seiner Zeit als wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de)."
    en: "(Spokesperson) is a freelancing software developer and consultant with a focus on research data management. He supports the project since his time as a postdoc at [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de)."
  image: img/team/klar.jpg

- name: David Wallace
  orcid: 0000-0001-8958-4601
  text:
    de: "ist Softwareentwickler im Team Forschungsdaten-Services an der [Universitäts- und Landesbibliothek Darmstadt](https://www.ulb.tu-darmstadt.de/). Er ist zuständig für den Betrieb der mandantenfähigen RDMO-Instanz, entwickelt mit an neuen Features und behebt hin und wieder einen Bug."
    en: "is software developer in the Research Data Services team at the [University and State Library Darmstadt](https://www.ulb.tu-darmstadt.de/). He is responsible for the operation of the multi-tenant RDMO instance, contributes in the development of new features and fixes the occasional bugs."
  image: img/team/David_Wallace.jpg

- name: Max Schröder
  orcid: 0000-0003-1522-494X
  text:
    de: "ist Softwareentwickler im [Team Forschungsdaten der Universitätsbibliothek Rostock](https://www.ub.uni-rostock.de/forschungsdaten). Neben der Umsetzung von Forschungsdatenservices beschäftigt er sich mit standardisierten Beschreibungen von Forschungsprozessen, Forschungsdatenmanagement und virtuellen Forschungsumgebungen."
    en: "is a software developer in the [research data team at the Rostock University Library](https://www.ub.uni-rostock.de/en/support-for-researchers/research-data). In addition to the implementation of research data services, he deals with standardized descriptions of research processes, research data management and virtual research environments."
  image: img/team/Max_Schröder.jpg

- name: Olaf Michaelis
  orcid: 0000-0002-5282-703X
  text:
    de: "ist wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). Er ist Teil der E-Science Gruppe und arbeitet hauptsächlich im Bereich der Softwareentwicklung."
    en: "is a research associate at the [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). He is a member of the E-Science group and works primarily as a software developer."
  image: img/team/michaelis.jpg

- name: Janine Straka
  orcid: 0000-0002-0695-1689
  text:
    de: "ist Koordinatorin Forschungsdatenmanagement und Fachreferentin an der [Universitätsbibliothek Potsdam](https://www.ub.uni-potsdam.de/de/). Sie arbeitete von 2017 bis 2021 in verschiedenen Projekten zu Forschungsdatenmanagement an der [Fachhochschule Potsdam (FHP)](http://www.fh-potsdam.de/), u. a. bei dem zweiten RDMO-Projekt."
    en: "is the coordinator of research data management and subject specialist at the [Potsdam University Library](https://www.ub.uni-potsdam.de/en/). From 2017 to 2021 she worked on various research data management projects at the [Fachhochschule Potsdam (FHP)](http://www.fh-potsdam.de/en), e.g. in the second RDMO project."
  image: img/team/straka.jpg

- name: Olaf Michaelis
  orcid: 0000-0002-5282-703X
  text:
    de: "ist wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). Er ist Teil der E-Science Gruppe und arbeitet hauptsächlich im Bereich der Softwareentwicklung."
    en: "is a research associate at the [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). He is a member of the E-Science group and works primarily as a software developer."
  image: img/team/michaelis.jpg

- name: Martin Spenger
  orcid: 0000-0002-8841-5985
  text:
    de: "ist in der FDM-Beratung an der [Universitätsbibliothek der Ludwig-Maximilians-Universität München](https://www.ub.uni-muenchen.de/index.html) tätig. Er übernimmt die technische und inhaltliche Betreuung der [RDMO-Instanz der LMU](https://rdmo.ub.uni-muenchen.de) sowie die dazugehörige Beratung und Durchführung von Informationsveranstaltungen."
    en: "participates in RDM information services at [University Library of Ludwig-Maximilians-Universität in Munich](https://www.ub.uni-muenchen.de/index.html). He is responsible for technical and content-related support of the [RDMO instance of LMU](https://rdmo.ub.uni-muenchen.de) as well as the associated consulting and realisation of workshops."
  image: img/team/spenger.jpg

- name: Laura Meier
  orcid: 0000-0003-1368-2306
  text:
    de: "ist in der FDM-Beratung an der [Universitätsbibliothek der Ludwig-Maximilians-Universität München](https://www.ub.uni-muenchen.de/index.html) tätig. Sie übernimmt die technische und inhaltliche Betreuung der [RDMO-Instanz der LMU](https://rdmo.ub.uni-muenchen.de) sowie die dazugehörige Beratung und Durchführung von Informationsveranstaltungen."
    en: "participates in RDM information services at [University Library of Ludwig-Maximilians-Universität in Munich](https://www.ub.uni-muenchen.de/index.html). She is responsible for technical and content-related support of the [RDMO instance of LMU](https://rdmo.ub.uni-muenchen.de) as well as the associated consulting and realisation of workshops."
  image: img/team/meier.jpg
